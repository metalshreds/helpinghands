<ion-header>

  <ion-navbar>
    <ion-title>TaskView</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--<button ion-button class="edit-pencil" (click)='editTaskClicked($event, selectedTask)' >Edit</button>-->

  <div *ngIf ="selectedTask">
    <h1>{{selectedTask.name}}</h1>
    <h4>Requested by <button ion-button class = "user-button"clear mode="ios"> {{selectedTask.owner}}</button></h4>
    <h4>Start Time: {{selectedTask.timeStart}}</h4>
    <h4>Estimated Length: {{selectedTask.timeDuration}} hours</h4>
    <h4>Task Summary: {{selectedTask.introduction}}</h4>

  </div>

</ion-content>
