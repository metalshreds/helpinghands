<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Completed</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

  <ion-card>
    <button ion-item *ngFor="let task of completedTasks" (click) = 'taskClicked($event, task)'>

      <ion-item class="task-completed">
        <ion-avatar item-start>
          <img [src]="photoURL" onerror="this.src='assets/icon/logo-login.png'">
        </ion-avatar>
        <h2>{{task.ownerName}}</h2>
        <p>Started On: {{task.startDate}} </p>
      </ion-item>

    <ion-card-content>
      <ion-item class="card-item">
      <ion-icon name="checkmark" item-start large></ion-icon>
      <ion-card-title>
        {{task.taskName}}
      </ion-card-title>
      </ion-item>

      <ion-item class="card-item">
        <ion-icon name="stopwatch" item-start large></ion-icon>
        <h2>Ended on: {{task.endDate}}</h2>
        <p> Compensation: ${{task.compensation}}</p>
      </ion-item>
