<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>



  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/icon/logo-login.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-input type="text" placeholder = "Email" [(ngModel)] = "user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder = "Password" [(ngModel)] = "user.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="login(user)">Login</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

        <button ion-button class="sign-up-button" (click)="goToSignup()">sign up</button>
        <button ion-button class="reset-pw-button" (click)="goToResetPassword(user)">Reset password</button>
        <button ion-button class="home-page-" (click)="goToHome()">Home</button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
