<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>

  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/icon/logo-login.png" />
      </ion-col>
    </ion-row>

    <form [formGroup] = "signUpForm" novalidate>
      <ion-row>
        <ion-col>

            <ion-item>
              <ion-input type="text" placeholder = "Please enter a valid wisc.edu email"  formControlName = "email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder = "Please enter password" formControlName = "password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder = "Comfirm Password" formControlName = "passwordRe"></ion-input>
            </ion-item>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button class="sign-up-button" (click)="signUp(user, passwordRe)">sign up</button>
          <button ion-button class="back-log-button" (click)="backToLogin()">Back to Login</button>
        </ion-col>
      </ion-row>
    </form>

  </div>
</ion-content>
