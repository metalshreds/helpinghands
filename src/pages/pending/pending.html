<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pending</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- INVITED USERS LIST CURRENT_USER.invitedTask  -->
  <h2>Invited Tasks</h2>

  <ion-list>
    <ion-card ion-item *ngFor="let task of CURRENT_USER.invitedTask">
      <ion-item class="task-pending-invited">
        <ion-avatar item-start>
          <img [src]="photoURL" onerror="this.src='assets/icon/logo-login.png'">
        </ion-avatar>
        <h2>{{task.ownerName}}</h2>
        <p>Starts On: {{task.startDate}} </p>
        <button ion-button item-end class="buttons" (click) = 'taskAccepted($event, task)'>
          <ion-icon class="acc_rej_icon" name="checkmark"  style="margin-right: 3rem;" item-end large></ion-icon>
        </button>
        <button ion-button item-end class="buttons" (click) = 'taskRejected($event, task)'>
          <ion-icon  class="acc_rej_icon" name="trash"  item-end large style="margin-right: 2rem;"></ion-icon>
        </button>
      </ion-item>
      <ion-card-content>
        <button  style="height: 100%; width: 100%;" (click) = 'taskClicked($event, task)'>
          <ion-item class="card-item">
            <ion-icon name="pulse" item-start large></ion-icon>
            <ion-card-title>
              {{task.taskName}}
            </ion-card-title>
          </ion-item>

          <ion-item class="card-item">
            <ion-icon name="stopwatch" item-start large></ion-icon>
            <h2>{{task.startDate}}</h2>
            <p>Expected to last {{task.duration}} hours</p>
          </ion-item>
        </button>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <h2>Applied Tasks</h2>
  <!-- INVITED USERS LIST  CURRENT_USER.appliedTask  -->
  <ion-list>
    <ion-card ion-item *ngFor="let task of CURRENT_USER.appliedTask">

        <!--<button style="width:100%;" (click) = 'taskClicked($event, task)'>-->
        <ion-avatar item-start>
          <img [src]="photoURL" onerror="this.src='assets/icon/logo-login.png'">
        </ion-avatar>
        <h2>{{task.ownerName}}</h2>
        <p>Starts On: {{task.startDate}} </p>
        <ion-icon class="acc_rej_icon" name="checkmark" (click) = 'taskClicked($event, task)' style="margin-right: 3rem;" item-end large></ion-icon>
        <ion-icon  class="acc_rej_icon" name="trash" (click) = 'taskClicked($event, task)' item-end large style="margin-right: 2rem;"></ion-icon>

      </ion-item>
      <ion-card-content>
        <button  style="height: 100%; width: 100%" (click) = 'taskClicked($event, task)'>
          <ion-item class="card-item">

            <ion-icon name="pulse" item-start large></ion-icon>

            <ion-card-title>
              {{task.taskName}}
            </ion-card-title>

          <ion-item class="card-item">
            <ion-icon name="stopwatch" item-start large></ion-icon>
