<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>

    <ion-buttons end *ngIf="profileOwner">
      <button ion-button (click)="goToEditProfile($event)">
        <ion-icon name = "create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="content">


  <h2 class="title avatarCol" >{{CURRENT_USER.firstName}}  {{CURRENT_USER.lastName}}</h2>
  <p  style="text-align: center" class="email avatarCol" >{{CURRENT_USER.email}}</p>
  <div class="avatar avatarCol">
    <img padding [src]="chosenPicture" onerror="this.src='assets/icon/logo-login.png'" />

  </div>


  <ion-grid style="height: 100%">


    <ion-row >
      <ion-col>
        <ion-item text-wrap padding>
        <p style="color:black"class="intro">{{CURRENT_USER.introduction}}</p>
        </ion-item>
      </ion-col>
    </ion-row>
    <h3>Skills</h3>
    <ion-row>

      <ion-col align-self: flex-start *ngFor = "let skill of displaySkill">



              <ion-item>{{skill}}</ion-item>

      </ion-col>

    </ion-row>


    <ion-row>
      <ion-col >

        <h3 padding-top="15px">Portfolio({{CURRENT_USER.taskCount}})</h3>
        <ion-list class = "list">




            <ion-card *ngFor = "let task of CURRENT_USER.ownedTask" (click)="taskClicked($event, task)">

              <ion-card-content style="background-color: white">

                  <ion-card-title>
                    <button ion-item *ngIf="!task.completed">
                      {{task.taskName}} | Review: {{task.ownerComment}}
                    </button>
                  </ion-card-title>


              </ion-card-content>
            </ion-card>



        </ion-list>





      </ion-col>
    </ion-row>



  </ion-grid>
</ion-content>
