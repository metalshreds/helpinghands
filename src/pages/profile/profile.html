<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToEditProfile($event)">
        <ion-icon name = "create" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid style="height: 100%">
    <ion-row>
      <ion-col class="avatarCol">
          <h2 class="title" >{{CURRENT_USER.firstName}}  {{CURRENT_USER.lastName}}</h2>
          <p style="text-align: center" class="email" >{{CURRENT_USER.email}}</p>
          <div class="avatar">
            <img [src]="chosenPicture || curUserToken.photoURL" onerror="this.src='assets/icon/logo-login.png'" />
          </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item text-wrap padding>
        <p class="intro">{{CURRENT_USER.introduction}}</p>
        </ion-item>

        <h3>Skills</h3>


            <ion-item *ngFor = "let skill of displaySkill">
            {{skill}}
            </ion-item>







        <h3 padding-top="15px">Portfolio</h3>
        <ion-item text-wrap *ngFor = "let task of CURRENT_USER.ownedTask">
          <h2>{{task}}</h2>
        </ion-item>
      </ion-col>
    </ion-row>



  </ion-grid>
</ion-content>
